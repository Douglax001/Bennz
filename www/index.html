<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Benniz</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones Remix Icons-->
      <link rel="stylesheet" href="css/remixicons/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Buscar</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/link4/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Perfil</span>
                    </a>

                </div>
            </div>
            

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="top">
                        <h1>Envio imediato para todo o Brasil</h1>
                    </div>
            
                    <div class="low">
                        <!-- Ícone do menu com onclick -->
                        <i id="menu-icon" class="ri-menu-line" alt="Menu" onclick="toggleMenu()"></i>
            
                        <!-- Menu para ser mostrado/ocultado -->
                        <ul class="menu">
                            <li><a href="#camisetas">Camisetas</a></li>
                            <li><a href="#bermudas">Bermudas</a></li>
                            <li><a href="#calcas">Calças</a></li>
                        </ul>
            
                        <h2 class="tittle-logo">BennZ</h2>
                        <a href="#" class="btn-cart" data-count="0">
                            <i class="ri-shopping-bag-line"></i>
                        </a>
                    </div>
                </div>
            </div>
                <div class="search-panel">
                    <form>
                        <input type="text" placeholder="Buscar">
                        <a href="#" class="search">
                            <i class="ri-search-2-line search-icon"></i>
                        </a>
                    </form>  
                </div> 
                <div class="block">
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../src/assets/propaganda.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="../src/assets/propaganda2.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="../src/assets/propaganda3.png">
                            </div>
                            <div class="swiper-slide">
                                <img src="../src/assets/propaganda4.png">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                        </div>
        
                    </div>

                <!-- Scrollable page content -->
                <div class="page-content">
    
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
